<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Авторизация</title>
    
    <!-- Bootstrap core CSS -->
    <link href="../static/b4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>

    <div class="container">

      <form accept-charset="UTF-8" role="form" class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Авторизация</h2>
        <label for="username" class="sr-only">Логин</label>
        <input type="text" id="username" class="form-control" placeholder="Username" name="username" required autofocus>
        <label for="password" class="sr-only">Пароль</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Запомнить?
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">Войти</button>
      </form>

    </div> <!-- /container -->
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/b4/js/bootstrap.min.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
