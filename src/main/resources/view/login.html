<!DOCTYPE html>
<html lang="en">
<head>
    <title>Страница входа</title>
    <meta charset="UTF-8">
    <script src="../static/js/login.js"></script>
    <link rel="stylesheet" href="../static/css/login-page.css"/>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin">
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin" action="/login" method="post">
                        <fieldset>
                            <input class="form-control" placeholder="Username" id="username" name="username" type="text">
                            <input class="form-control" placeholder="Password" id="password" name="password" type="password">
                            <br>
                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login »">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
<!-- /container -->
</body>
</html>
