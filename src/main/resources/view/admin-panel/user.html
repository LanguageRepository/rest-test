        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Редактировать пользователя</h4>
                            </div>
                            <div class="content">
                                <form id="user-creation-form">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Подразделение</label>
                                                <input id="department_form" type="text" class="form-control" disabled placeholder="Company" value="">
                                            </div>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Логин</label>
                                                <input id="login_form" name="form_login" type="text" disabled class="form-control" placeholder="Username" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="email_form">Email </label>
                                                <input id="email_form" name="form_email" type="email" class="form-control" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Пароль</label>
                                                <input id="pswd" name="form_password" type="password" class="form-control" placeholder="Пароль" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Подтвердите пароль</label>
                                                <input name="form_confirm_password" type="password" class="form-control" placeholder="Повторите пароль" value="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Описание</label>
                                                <input id="description_form" type="text" class="form-control" placeholder="Описание" value="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Фамилия</label>
                                                <input id="lastname_form" name="form_lastname" type="text" class="form-control" placeholder="Фамилия" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Имя</label>
                                                <input id="firstname_form" name="form_firstname" type="text" class="form-control" placeholder="Имя" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Отчевство</label>
                                                <input id="middlename_form" name="form_middlename" type="text" class="form-control" placeholder="Отчевство">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Роль</label>
                                                <select id="role_choose" class="form-control">
                                                    <option>ROLE_STUDENT</option>
                                                    <option>ROLE_TEACHER</option>
                                                    <option>ROLE_ADMIN</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-1"></div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Подразделение</label>
                                                <div id="tree"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <button class="btn btn-info btn-fill pull-right" onclick="updateUser()">Обновить пользователя</button>
                                    <div class="clearfix">
                                        <button type="reset" class="btn btn-warning">Очистить</button>
                                    </div>
