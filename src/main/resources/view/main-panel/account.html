<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../static/b4/css/bootstrap.min.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/style.css">
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
</head>
<body>
    <!--Navbar starting-->
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">REST-TEST</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/taskservice">Задания</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Отчёты</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Панель управления
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="/userservice/usertable">Управление пользователями</a>
                      <a class="dropdown-item" href="/userservice">Уаправление аккаунтом</a>
                      <a class="dropdown-item" href="/testservice/teststable">Управление тестами</a>
                    </div>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/userservice/profile" class="nav-link">Профиль</a>
            </li>
            <a href="/logout" class="btn btn-outline-success my-2 my-sm-0">Выйти</a>
        </ul>
    </nav>
    <!--Navbar ending-->
    <!--Start content-->
    <br/>
    <div class="content">
      <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                 <div class="card text-center">
                  <div class="card-header">
                    Управление профилем
                  </div>
                  <form id="profileForm">
                      <div class="card-block">
                         <div class="card card-outline-info mb-3 text-center" id="helpText" style="display: none;">
                              <div class="card-block">
                                <blockquote class="card-blockquote">
                                  <p id="needed">Pin-код выслан вам на почту. В случае проблемы при смене пароля, обратитесь к администратору</p>
                                </blockquote>
                              </div>
                          </div>
                          <div class="card-block">
                            <div class="input-group">
                                <input type="text" disabled class="form-control" placeholder="Введите полученный pin-код сюда" id="pin-input" name="pin_input">
                                <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="manageAttribute(); getPin();">Получить pin-код</button>
                                </span>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-6">
                                   <label for="new-password"></label>
                                    <input type="password" name="new_password" id="new-password" class="form-control" placeholder="Новый пароль...">
                                </div>
                                <div class="col-md-6">
                                   <label for="new-password-repeat"></label>
                                    <input type="password" name="new_password_repeat" id="new-password-repeat" class="form-control" placeholder="Повторите пароль...">
                                </div>
                            </div>
                          </div>
                      </div>
                  
                  <div class="card-footer">
                    <input type="button" class="btn btn-primary" id="pin-button" onclick="changePassword()" disabled value="Сменить пароль">
                  </div>
                  </form>
                </div>
                
            </div>
        </div>
    </div>
    <!--End content-->
    <!--Bootstrap & other JavaScript modules-->
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
    <script src="../../static/jquery_validation/jquery.validate.min.js"></script>
    <script src="../../static/jquery_validation/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../../static/b4/js/bootstrap.min.js"></script>
    <script src="../../static/js/main.js"></script>
    <script src="../../static/js/manage-profile.js"></script>
</body>
</html>
