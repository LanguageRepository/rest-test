<div class="content">
    <div class="row" id="newPasswordDiv" style="display: block">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <p class="bg-info" id="placeholderForMessage">Для того, что бы поменять пароль, введите pin-код. Выслать pin-код можно нажав на кнопку отправить</p>
            <div class="form-group">
                <label for="pin">Введите PIN-код</label>
                <input type="text" size="40" class="form-control" id="pin" placeholder="PIN-код">
            </div>
            <button type="button" class="btn btn-success" onclick="getPin()">Отправить</button>
            <div class="form-group">
                <label for="newPassword">Введите новый пароль</label>
                <input type="password" size="40" class="form-control" id="newPassword" placeholder="Новый пароль">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Повторите пароль</label>
                <input type="password" size="40" class="form-control" id="confirmNewPassword" placeholder="Подтверждение нового пароля">
            </div>
            <button type="button" class="btn btn-success" onclick="changePassword()">Изменить</button>
        </div>
    </div>
